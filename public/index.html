<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC" rel="stylesheet">
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="./style.css"></link>
  <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
  <title>Wild Find</title>
</head>
<body>
<div class="row">
  <div class="col s12"></div>
  <h3>Wild Find</h3>

  <aside>
    <div class="row">
      <div class="col s12">
        <button type="button" id="start-button" class="btn btn-secondary">Play Migration</button>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <button id="stop-button" class="btn btn-warning">Stop Migration</button>
      </div>
    </div>

    <!-- <form action="#">
        <p class="range-field" id="parent-slider">
          <label>Simulation speed</label>
          <input type="range" id="slider" min="1" max="3" value="2" />
          <div id="speeds">
            <p>0.5x</p>
            <p>1.0x</p>
            <p>2.0x</p>
          </div>
        </p>
      </form> -->

      <form action="#">
          <p>
            <label for="all">
              <input name="selections" id="all" type="radio" checked />
              <span>All Bald Eagles</span>
            </label>
          </p>
          <p>
            <label for="gender">
              <input name="selections" id="gender" type="radio" />
              <span>Haliae or Harmony 2?</span>
            </label>
          </p>
        </form>

        <h4 id="clock">Date</h4>
